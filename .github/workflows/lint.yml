name: Lint

on:
  push:
    branches: ["main"]
    paths:
      - '**/*.js'
      - '.eslintrc.cjs'
      - '.eslintignore'
      - '.prettierrc'
      - '.prettierignore'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npx prettier --check .

