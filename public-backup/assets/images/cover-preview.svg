<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="previewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Книга -->
  <rect x="10" y="20" width="100" height="130" rx="3" fill="url(#previewGradient)" stroke="#654321" stroke-width="1"/>
  
  <!-- Заголовок -->
  <text x="60" y="50" font-family="Times New Roman, serif" font-size="8" fill="#FFD700" text-anchor="middle" font-weight="bold">
    BHAGAVAD-GITA
  </text>
  <text x="60" y="62" font-family="Times New Roman, serif" font-size="6" fill="#FFD700" text-anchor="middle" font-weight="bold">
    AS IT IS
  </text>
  
  <!-- Автор -->
  <text x="60" y="85" font-family="Georgia, serif" font-size="5" fill="#FFD700" text-anchor="middle">
    A.C. Bhaktivedanta
  </text>
  <text x="60" y="92" font-family="Georgia, serif" font-size="5" fill="#FFD700" text-anchor="middle">
    Swami Prabhupada
  </text>
  
  <!-- Год -->
  <text x="60" y="115" font-family="Times New Roman, serif" font-size="7" fill="#FFD700" text-anchor="middle" font-weight="bold">
    1972
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="60" cy="35" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="60" cy="140" r="4" fill="#FFD700" opacity="0.8"/>
</svg>
