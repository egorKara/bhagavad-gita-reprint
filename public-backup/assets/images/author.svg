<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="300" height="400" fill="url(#bg)" rx="8"/>
  
  <!-- Портрет (стилизованный) -->
  <circle cx="150" cy="180" r="80" fill="#6c757d" filter="url(#shadow)"/>
  <circle cx="150" cy="180" r="75" fill="#495057"/>
  
  <!-- Лицо -->
  <circle cx="150" cy="170" r="45" fill="#f8f9fa"/>
  <circle cx="140" cy="160" r="4" fill="#495057"/>
  <circle cx="160" cy="160" r="4" fill="#495057"/>
  <path d="M 140 185 Q 150 195 160 185" stroke="#495057" stroke-width="2" fill="none"/>
  
  <!-- Одежда -->
  <rect x="120" y="220" width="60" height="80" fill="#6c757d" rx="5"/>
  <rect x="130" y="230" width="40" height="60" fill="#495057" rx="3"/>
  
  <!-- Текст -->
  <text x="150" y="320" text-anchor="middle" font-family="serif" font-size="14" fill="#495057" font-weight="bold">
    А.Ч. Бхактиведанта
  </text>
  <text x="150" y="340" text-anchor="middle" font-family="serif" font-size="14" fill="#495057" font-weight="bold">
    Свами Прабхупада
  </text>
  <text x="150" y="360" text-anchor="middle" font-family="serif" font-size="12" fill="#6c757d">
    Автор "Бхагавад-Гиты как она есть"
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="3" fill="#dee2e6"/>
  <circle cx="250" cy="80" r="2" fill="#dee2e6"/>
  <circle cx="70" cy="350" r="2" fill="#dee2e6"/>
  <circle cx="230" cy="320" r="3" fill="#dee2e6"/>
</svg>
