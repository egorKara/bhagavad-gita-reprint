<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Купить книгу — Бхагавад-Гита 1972</title>
    <meta name="description" content="Заказать лицензированный репринт Бхагавад-Гиты 1972 года. Доставка по России.">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/language-switch.css">
</head>
<body>
    <!-- Переключатель языка -->
    <button class="language-switch" onclick="switchLanguage('en')">EN</button>
    
    <header>
        <img src="assets/images/logo.png" alt="Логотип" class="logo">
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О книге</a>
            <a href="author.html">Автор</a>
            <a href="contacts.html">Купить</a>
        </nav>
    </header>
    <main>
        <h2>Купить книгу</h2>
        <p>Для заказа книги свяжитесь с нами:</p>
        <p>Телефон: +7 (XXX) XXX-XX-XX</p>
        <p>Email: info@gita-1972-reprint.ru</p>
        <p>Адрес: Россия, Москва</p>
        
        <h3>Форма заказа</h3>
        <form>
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Отправить заказ</button>
        </form>
    </main>
    
    <!-- Подключаем скрипт многоязычности -->
    <script src="assets/js/translations.js"></script>
</body>
</html>
