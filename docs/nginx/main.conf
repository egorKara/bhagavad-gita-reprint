# HTTP редирект на HTTPS
server {
    listen 80;
    server_name gita-1972-reprint.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS основной сайт
server {
    listen 443 ssl http2;
    server_name gita-1972-reprint.ru;

    # SSL конфигурация (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/gita-1972-reprint.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gita-1972-reprint.ru/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Корневая директория проекта
    root /var/www/gita-1972-reprint/public;
    index index.html;

    # Статические файлы с кэшированием
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Основная логика
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Логирование
    access_log /var/log/nginx/gita-main-access.log;
    error_log /var/log/nginx/gita-main-error.log;
}
