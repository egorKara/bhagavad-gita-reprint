<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест навигации — Бхагавад-Гита 1972</title>
    <meta name="description" content="Тестовая страница для проверки навигации">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/language-switch.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class="page-load">
    <!-- Переключатель языка -->
    <button class="language-switch" onclick="switchLanguage('en')">EN</button>
    
    <header class="hero-header">
        <div class="header-content">
            <img src="assets/images/logo.svg" alt="Логотип Бхагавад-Гита 1972" class="logo">
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="about.html" class="nav-link">О книге</a>
                <a href="author.html" class="nav-link">Автор</a>
                <a href="contacts.html" class="nav-link">Купить</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Тест навигации</h1>
            
            <div class="test-section">
                <h2>Проверка ссылок:</h2>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О книге</a></li>
                    <li><a href="author.html">Автор</a></li>
                    <li><a href="contacts.html">Купить</a></li>
                </ul>
            </div>

            <div class="test-section">
                <h2>Проверка JavaScript:</h2>
                <button onclick="testNavigation()">Тест навигации</button>
                <button onclick="testSwitchLanguage()">Тест переключения языка</button>
                <div id="testResult"></div>
            </div>

            <div class="test-section">
                <h2>Проверка функции switchLanguage:</h2>
                <p>Текущий язык: <span id="currentLanguage">Русский</span></p>
                <button onclick="switchLanguage('en')">Переключить на английский</button>
                <button onclick="switchLanguage('ru')">Переключить на русский</button>
                <div id="languageTestResult"></div>
            </div>

            <div class="test-section">
                <h2>Текущая страница:</h2>
                <p>Вы находитесь на странице: <strong>test-navigation.html</strong></p>
                <p>Время загрузки: <span id="loadTime"></span></p>
            </div>
        </div>
    </main>

    <script>
        // Показ времени загрузки
        document.getElementById('loadTime').textContent = new Date().toLocaleTimeString();

        // Тест навигации
        function testNavigation() {
            const result = document.getElementById('testResult');
            const links = document.querySelectorAll('.main-nav a');
            
            let testOutput = '<h3>Результаты теста:</h3><ul>';
            
            links.forEach((link, index) => {
                const href = link.getAttribute('href');
                const text = link.textContent;
                testOutput += `<li>${index + 1}. "${text}" → ${href}</li>`;
            });
            
            testOutput += '</ul>';
            result.innerHTML = testOutput;
        }

        // Тест переключения языка
        function testSwitchLanguage() {
            const currentLang = document.getElementById('currentLanguage').textContent;
            const result = document.getElementById('languageTestResult');
            let testOutput = '<h3>Результаты теста переключения языка:</h3><ul>';

            if (currentLang === 'Русский') {
                switchLanguage('en');
                testOutput += '<li>Переключен на английский</li>';
            } else {
                switchLanguage('ru');
                testOutput += '<li>Переключен на русский</li>';
            }
            testOutput += '</ul>';
            result.innerHTML = testOutput;
        }

        // Проверка при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена');
            console.log('Навигация:', document.querySelectorAll('.main-nav a'));
        });
    </script>
</body>
</html>
