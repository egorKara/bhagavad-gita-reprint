<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заказать книгу</title>
  <link rel="preload" href="assets/css/styles.min.css?v=1" as="style">
  <link rel="stylesheet" href="assets/css/styles.min.css?v=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Заказать книгу</h2>
  <form id="orderForm" action="https://formspree.io/f/mldlgwdk" method="POST">
  <input type="text" name="name" placeholder="Ваше имя" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="tel" name="phone" placeholder="Телефон" required />
  <button type="submit">Отправить заказ</button>
</form>

<script>
  document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Отключаем стандартную отправку формы

    // Отправляем данные вручную
    fetch(this.action, {
      method: this.method,
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams(new FormData(this)),
    })
      .then(() => {
        // Редирект на страницу благодарности
        window.location.href = 'https://egorkara.github.io/bhagavad-gita-reprint/thanks.html';
      })
      .catch((error) => {
        alert('Ошибка при отправке формы.');
        console.error(error);
      });
  });
</script>
</body>
</html>
