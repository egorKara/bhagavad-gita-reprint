<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон страницы -->
  <rect width="400" height="600" fill="url(#pageGradient)"/>
  
  <!-- Декоративная рамка -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#8B4513" stroke-width="2" rx="5"/>
  <rect x="40" y="40" width="320" height="520" fill="none" stroke="#D2691E" stroke-width="1" rx="3"/>
  
  <!-- Заголовок -->
  <text x="200" y="120" text-anchor="middle" font-family="serif" font-size="28" fill="#8B0000" font-weight="bold" filter="url(#textShadow)">
    БХАГАВАД-ГИТА
  </text>
  <text x="200" y="150" text-anchor="middle" font-family="serif" font-size="18" fill="#8B0000" font-weight="bold">
    как она есть
  </text>
  
  <!-- Подзаголовок -->
  <text x="200" y="190" text-anchor="middle" font-family="serif" font-size="16" fill="#654321">
    Полное издание с комментариями
  </text>
  <text x="200" y="210" text-anchor="middle" font-family="serif" font-size="16" fill="#654321">
    и санскритским текстом
  </text>
  
  <!-- Автор -->
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="20" fill="#8B0000" font-weight="bold">
    А.Ч. Бхактиведанта
  </text>
  <text x="200" y="305" text-anchor="middle" font-family="serif" font-size="20" fill="#8B0000" font-weight="bold">
    Свами Прабхупада
  </text>
  
  <!-- Издатель -->
  <text x="200" y="360" text-anchor="middle" font-family="serif" font-size="14" fill="#654321">
    Издательство
  </text>
  <text x="200" y="380" text-anchor="middle" font-family="serif" font-size="16" fill="#8B0000" font-weight="bold">
    Bhaktivedanta Book Trust
  </text>
  
  <!-- Год -->
  <text x="200" y="420" text-anchor="middle" font-family="serif" font-size="24" fill="#8B0000" font-weight="bold">
    1972
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="200" cy="480" r="30" fill="none" stroke="#D2691E" stroke-width="2"/>
  <circle cx="200" cy="480" r="20" fill="none" stroke="#D2691E" stroke-width="1"/>
  <circle cx="200" cy="480" r="10" fill="#D2691E"/>
  
  <!-- Угловые орнаменты -->
  <circle cx="80" cy="80" r="3" fill="#D2691E"/>
  <circle cx="320" cy="80" r="3" fill="#D2691E"/>
  <circle cx="80" cy="520" r="3" fill="#D2691E"/>
  <circle cx="320" cy="520" r="3" fill="#D2691E"/>
  
  <!-- Линии разделения -->
  <line x1="100" y1="240" x2="300" y2="240" stroke="#D2691E" stroke-width="1"/>
  <line x1="100" y1="340" x2="300" y2="340" stroke="#D2691E" stroke-width="1"/>
</svg>
