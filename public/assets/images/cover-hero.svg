<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Тень книги -->
  <ellipse cx="150" cy="390" rx="120" ry="15" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Книга -->
  <rect x="20" y="50" width="260" height="320" rx="5" fill="url(#coverGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Корешок -->
  <rect x="20" y="50" width="15" height="320" fill="url(#spineGradient)" stroke="#654321" stroke-width="1"/>
  
  <!-- Заголовок книги -->
  <text x="150" y="120" font-family="Times New Roman, serif" font-size="18" fill="#FFD700" text-anchor="middle" font-weight="bold">
    BHAGAVAD-GITA
  </text>
  <text x="150" y="140" font-family="Times New Roman, serif" font-size="14" fill="#FFD700" text-anchor="middle" font-weight="bold">
    AS IT IS
  </text>
  
  <!-- Автор -->
  <text x="150" y="180" font-family="Georgia, serif" font-size="12" fill="#FFD700" text-anchor="middle">
    A.C. Bhaktivedanta
  </text>
  <text x="150" y="195" font-family="Georgia, serif" font-size="12" fill="#FFD700" text-anchor="middle">
    Swami Prabhupada
  </text>
  
  <!-- Год -->
  <text x="150" y="250" font-family="Times New Roman, serif" font-size="16" fill="#FFD700" text-anchor="middle" font-weight="bold">
    1972
  </text>
  
  <!-- Издательство -->
  <text x="150" y="320" font-family="Georgia, serif" font-size="10" fill="#FFD700" text-anchor="middle">
    Macmillan Publishing
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="150" cy="80" r="8" fill="#FFD700" opacity="0.8"/>
  <circle cx="150" cy="350" r="8" fill="#FFD700" opacity="0.8"/>
  
  <!-- Углы -->
  <path d="M20 50 L30 50 L30 60 L20 60 Z" fill="#FFD700" opacity="0.6"/>
  <path d="M270 50 L280 50 L280 60 L270 60 Z" fill="#FFD700" opacity="0.6"/>
  <path d="M20 350 L30 350 L30 360 L20 360 Z" fill="#FFD700" opacity="0.6"/>
  <path d="M270 350 L280 350 L280 360 L270 360 Z" fill="#FFD700" opacity="0.6"/>
</svg>
