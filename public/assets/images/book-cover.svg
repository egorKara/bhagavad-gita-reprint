<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
    <filter id="bookShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Тень книги -->
  <ellipse cx="200" cy="580" rx="180" ry="20" fill="#000000" opacity="0.2"/>
  
  <!-- Книга -->
  <g filter="url(#bookShadow)">
    <!-- Обложка -->
    <rect x="50" y="100" width="300" height="400" fill="url(#coverGradient)" rx="8"/>
    <rect x="60" y="110" width="280" height="380" fill="none" stroke="#654321" stroke-width="2" rx="6"/>
    
    <!-- Декоративная рамка -->
    <rect x="80" y="130" width="240" height="340" fill="none" stroke="#D2691E" stroke-width="1" rx="4"/>
    
    <!-- Заголовок -->
    <text x="200" y="200" text-anchor="middle" font-family="serif" font-size="24" fill="#8B0000" font-weight="bold">
      БХАГАВАД-ГИТА
    </text>
    <text x="200" y="225" text-anchor="middle" font-family="serif" font-size="16" fill="#8B0000">
      как она есть
    </text>
    
    <!-- Подзаголовок -->
    <text x="200" y="260" text-anchor="middle" font-family="serif" font-size="14" fill="#654321">
      Полное издание с комментариями
    </text>
    
    <!-- Автор -->
    <text x="200" y="300" text-anchor="middle" font-family="serif" font-size="16" fill="#8B0000" font-weight="bold">
      А.Ч. Бхактиведанта
    </text>
    <text x="200" y="320" text-anchor="middle" font-family="serif" font-size="16" fill="#8B0000" font-weight="bold">
      Свами Прабхупада
    </text>
    
    <!-- Год -->
    <text x="200" y="360" text-anchor="middle" font-family="serif" font-size="18" fill="#8B0000" font-weight="bold">
      1972
    </text>
    
    <!-- Орнамент -->
    <circle cx="200" cy="400" r="25" fill="none" stroke="#D2691E" stroke-width="2"/>
    <circle cx="200" cy="400" r="15" fill="none" stroke="#D2691E" stroke-width="1"/>
    
    <!-- Страницы -->
    <rect x="45" y="95" width="310" height="410" fill="url(#pageGradient)" rx="10"/>
    <rect x="50" y="100" width="300" height="400" fill="url(#pageGradient)" rx="8"/>
    
    <!-- Декоративные элементы -->
    <circle cx="100" cy="150" r="2" fill="#D2691E"/>
    <circle cx="300" cy="170" r="2" fill="#D2691E"/>
    <circle cx="120" cy="450" r="2" fill="#D2691E"/>
    <circle cx="280" cy="430" r="2" fill="#D2691E"/>
  </g>
</svg>
